<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protection IP Gaming | Opera GX</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-grid">
    <header class="header sticky">
        <div class="container header-content">
            <img id="logo" src="" alt="Logo" class="logo">
            <a id="header-cta" href="#" class="cta-btn small uppercase">Download</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="glow-orb"></div>
            <div class="container hero-grid">
                <div class="hero-text fade-in">
                    <div class="badge">
                        <span class="dot"></span>
                        Protection Active
                    </div>
                    <h1 id="hero-title"></h1>
                    <p id="hero-subtitle" class="subtitle"></p>
                    
                    <div class="glass-card neon-border">
                        <p id="description" class="description"></p>
                        <div id="benefits-grid" class="benefits-grid"></div>
                        <div class="cta-wrapper">
                            <a id="main-cta" href="#" class="cta-btn large"></a>
                            <p id="mention" class="mention"></p>
                        </div>
                    </div>
                </div>
                
                <div class="hero-image fade-in delay-1">
                    <img id="hero-img" src="" alt="Opera GX Preview">
                </div>
            </div>

            <div class="container trust-footer fade-in delay-2">
                <p id="credibility" class="trust-text"></p>
                <p id="disclaimer" class="disclaimer-text"></p>
            </div>
        </section>
    </main>

    <div id="sticky-footer" class="sticky-footer">
        <div class="sticky-footer-content">
            <div class="sticky-info">
                <span class="label">VPN ILLIMITÉ</span>
                <span class="status">PRÊT À JOUER ?</span>
            </div>
            <a id="footer-cta" href="#" class="cta-btn medium uppercase">Activer</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <img id="footer-logo" src="" alt="Logo" class="footer-logo">
            <p id="copyright" class="copyright"></p>
        </div>
    </footer>

    <script src="main.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
